<!-- classifier/templates/classifier/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Game Review Genre Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            margin-top: 50px;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px #000;
            border-radius: 8px;
            position: relative; /* To position the footer absolutely within the container */
            min-height: 60vh; /* Ensure the container has enough height */
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            border-radius: 4px;
            font-size: 18px;
            color: #333;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Game Review Genre Classifier</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="review">Enter Game Review:</label>
            <textarea id="review" name="review" placeholder="Type your game review here...">{{ request.POST.review }}</textarea>
            <button type="submit">Predict Genre</button>
        </form>
        {% if prediction %}
            <div class="prediction">
                {{ prediction }}
            </div>
        {% endif %}
        <div class="footer">
            Created by: DJ Lee, JS Park, GH Kim - Edge AI GG 2024
        </div>
    </div>
</body>
</html>
